<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 두루미</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3B82F6;
      --primary-light: #93C5FD;
      --primary-dark: #1D4ED8;
      --accent: #F0F9FF;
      --text: #1E293B;
      --text-light: #64748B;
      --bg: #F8FAFC;
      --white: #FFFFFF;
      --border: #E2E8F0;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #EFF6FF 0%, #F1F5F9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      color: var(--text);
      position: relative;
    }

    /* 장식 요소 */
    .decoration {
      position: absolute;
      z-index: 0;
    }

    .decoration-1 {
      top: -80px;
      left: -60px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--primary-light), transparent 70%);
      opacity: 0.4;
    }

    .decoration-2 {
      bottom: -100px;
      right: -80px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at 70% 70%, var(--primary-light), transparent 70%);
      opacity: 0.3;
    }

    /* 카드 컨테이너 */
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to right, var(--primary-light), var(--primary), var(--primary-dark));
    }

    /* 헤더 */
    .header {
      text-align: center;
      padding: 2.5rem 2rem 2rem;
      background: linear-gradient(to bottom, var(--accent), var(--white));
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: var(--shadow);
      position: relative;
      transform: rotate(3deg);
    }

    .logo::after {
      content: '';
      position: absolute;
      inset: 2px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      z-index: 1;
    }

    .logo-text {
      color: var(--white);
      font-size: 1.8rem;
      font-weight: 700;
      z-index: 2;
    }

    .title {
      color: var(--primary-dark);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 1rem;
      font-weight: 400;
    }

    /* 폼 */
    .form-container {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .label {
      display: block;
      color: var(--primary-dark);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--white);
    }

    .input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input::placeholder {
      color: var(--text-light);
    }

    .password-toggle {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 0.25rem;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      accent-color: var(--primary);
    }

    .checkbox-label {
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--text-light);
    }

    .checkbox-label a {
      color: var(--primary);
      text-decoration: none;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .button {
      width: 100%;
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .button-primary {
      background-color: var(--primary);
      color: var(--white);
    }

    .button-primary:hover {
      background-color: var(--primary-dark);
    }

    /* 소셜 로그인 */
    .social-login {
      margin-top: 1.5rem;
    }

    .social-title {
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .social-title::before,
    .social-title::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: var(--border);
    }

    .social-title::before {
      left: 0;
    }

    .social-title::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background-color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .social-button img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .google-button {
      border-color: #4285f4;
    }

    .google-button:hover {
      border-color: #3367d6;
      background-color: #f8f9ff;
    }

    .kakao-button {
      border-color: #fee500;
      background-color: #fee500;
    }

    .kakao-button:hover {
      background-color: #fdd835;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-light);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      padding-top: 1.5rem;
    }

    .login-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    /* 반응형 */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .header {
        padding: 2rem 1.5rem 1.5rem;
      }

      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="decoration decoration-1"></div>
<div class="decoration decoration-2"></div>

<div class="card">
  <div class="header">
    <div class="logo">
      <span class="logo-text">두</span>
    </div>
    <h1 class="title">회원가입</h1>
    <p class="subtitle">두루미와 함께 시작해보세요</p>
  </div>

  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name" class="label">이름</label>
        <input
                type="text"
                id="name"
                class="input"
                placeholder="홍길동"
                required
        />
      </div>

      <div class="form-group">
        <label for="email" class="label">이메일</label>
        <input
                type="email"
                id="email"
                class="input"
                placeholder="example@email.com"
                required
        />
      </div>

      <div class="form-group">
        <label for="password" class="label">비밀번호</label>
        <div class="input-wrapper">
          <input
                  type="password"
                  id="password"
                  class="input"
                  placeholder="8자 이상 입력해주세요"
                  required
          />
          <button type="button" class="password-toggle" onclick="togglePassword('password')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="label">비밀번호 확인</label>
        <div class="input-wrapper">
          <input
                  type="password"
                  id="confirmPassword"
                  class="input"
                  placeholder="비밀번호를 다시 입력해주세요"
                  required
          />
          <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" class="checkbox" required />
        <label for="terms" class="checkbox-label">
          <a href="/terms">이용약관</a> 및 <a href="/privacy">개인정보처리방침</a>에 동의합니다
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="button button-primary">회원가입</button>
      </div>

      <div class="social-login">
        <div class="social-title">또는</div>
        <div class="social-buttons">
          <a href="#" class="social-button google-button" onclick="signupWithGoogle()">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </a>
          <a href="#" class="social-button kakao-button" onclick="signupWithKakao()">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path fill="#000000" d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="divider">
        이미 계정이 있으신가요? <a href="login.html" class="login-link">로그인</a>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;
    const svg = button.querySelector('svg');

    if (input.type === 'password') {
      input.type = 'text';
      svg.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
    } else {
      input.type = 'password';
      svg.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
    }
  }

  function signupWithGoogle() {
    location.href = '/oauth2/authorization/google';
  }

  function signupWithKakao() {
    location.href = '/oauth2/authorization/kakao'
  }
</script>
</body>
</html>
