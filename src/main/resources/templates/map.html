<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두루미 - 지도</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/map.css" />
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="logo">
            <span class="logo-text">두</span>
        </div>
        <h1 class="title">두루미 지도</h1>
    </div>
    <a href="/main" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5"></path>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        메인으로
    </a>
</header>

<div class="map-container">
    <div class="map_wrap">
        <div id="map">
            <!-- 지도 로딩 중 메시지 -->
            <div id="loading-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                <div style="font-size: 1.2rem; color: #3B82F6; margin-bottom: 1rem;">지도를 불러오는 중입니다...</div>
                <div style="width: 40px; height: 40px; border: 4px solid #E2E8F0; border-top: 4px solid #3B82F6; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
            </div>
        </div>

        <div id="menu_wrap">
            <div class="menu-header">
                <div class="option">
                    <form onsubmit="searchPlaces(); return false;">
                        <input type="text" value="목록" id="keyword" size="15">
                        <button type="submit" class="search-button">검색</button>
                    </form>
                </div>
            </div>
            <ul id="placesList">
                <li class="no-places">장소를 불러오는 중입니다...</li>
            </ul>
            <div id="pagination"></div>
        </div>

        <div class="location-button" onclick="currentLocation()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=자바스크립트키&libraries=services,drawing"
        onerror="handleApiError()" onload="onApiLoaded()"></script>

<script type="text/javascript" src="/js/map.js"></script>

</body>
</html>
