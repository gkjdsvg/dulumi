<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두루미</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #ffffff, #e8e8e8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            perspective: 1000px;
        }

        .nav {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            display: flex;
            gap: 0.5rem;
        }

        .nav a {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .nav .outline {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            color: #374151;
        }

        .nav .primary {
            background: rgba(37,99,235,0.8);
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .nav a:hover { transform: translateY(-2px); }

        .main-card {
            max-width: 800px;
            width: 100%;
            background: rgba(128,128,128,0.15);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            transform: translateZ(20px);
        }

        .logo {
            width: 3rem;
            height: 3rem;
            background: rgba(31,41,55,0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .logo span {
            color: white;
            font-size: 1.5rem;
            font-weight: 900;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            color: #111827;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            color: #4b5563;
            font-weight: 400;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.5s;
            text-decoration: none;
            color: inherit;
            transform-style: preserve-3d;
        }

        .card:nth-child(1) { transform: rotateY(3deg) translateZ(10px); }
        .card:nth-child(2) { transform: rotateY(-3deg) translateZ(10px); }

        .card:hover {
            background: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.4);
            transform: rotateY(6deg) rotateX(2deg) translateZ(20px) scale(1.02);
        }

        .card:nth-child(2):hover {
            transform: rotateY(-6deg) rotateX(2deg) translateZ(20px) scale(1.02);
        }

        .icon {
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(31,41,55,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: all 0.5s;
        }

        .card:hover .icon { transform: rotate(6deg) scale(1.1); }

        .icon svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.75rem;
        }

        p {
            color: #4b5563;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .main-card { padding: 1.5rem; }
            h1 { font-size: 2.5rem; }
            .features { grid-template-columns: 1fr; }
            .card { transform: none !important; }
            .card:hover { transform: scale(1.02) !important; }
        }
    </style>
</head>
<body>
<nav class="nav">
    <a href="#" class="outline">로그인</a>
    <a href="#" class="primary">회원가입</a>
</nav>

<div class="main-card">
    <div class="header">
        <div class="logo"><span>두</span></div>
        <h1>두루미</h1>
        <p class="subtitle">혁신적인 지도와 소통의 새로운 경험</p>
    </div>

    <div class="features">
        <a href="#" class="card">
            <div class="icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 00-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.158.69-.158 1.006 0l4.994 2.497c.317.158.69.158 1.007 0z"></path>
                </svg>
            </div>
            <h3>스마트 지도</h3>
            <p>AI 기반 위치 추천과 실시간 정보로 더 스마트한 길찾기를 경험하세요.</p>
        </a>

        <a href="#" class="card">
            <div class="icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"></path>
                </svg>
            </div>
            <h3>실시간 소식</h3>
            <p>중요한 공지사항과 업데이트를 놓치지 않고 실시간으로 확인하세요.</p>
        </a>
    </div>
</div>
</body>
</html>
